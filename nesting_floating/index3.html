<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Right and Left</title>
    <style>
        .left {
            float: left;
        }
        .right {
            float: right;
        }


    </style>
</head>
<body>
<img class="left" src="roses.jpg" alt="roses"/>
<h1>First Heading</h1>
<h2>Second Heading</h2>
<h3>Third Heading</h3>
<h4>Fourth Heading</h4>
<h5>Fifth Heading</h5>
<img class="right" src="farm.jpg" alt="farm"/>
</body>
</html>
