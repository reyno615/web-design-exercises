<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        .container {
            width: 570px;
            height: 80px;
            border-style: solid;
            border-color: black;
            border-radius: 5px;
        }
div {
    width: 80px;
    height: 30px;
    border-width: 2px;
    border-style: solid;
    border-color: green;
    padding: 10px;
    text-align: center;
    float: left;
    margin-left: 30px;
    margin-top: 10px;

}

    </style>
</head>
<body>
<div class="container">

    <div><p>Spring</p></div>
    <div><p>Summer</p></div>
    <div><p>Fall</p></div>
    <div><p>Winter</p></div>

</div>
</body>
</html>
